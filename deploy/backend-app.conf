server {
    listen 8080;  # Port for backend-app
    server_name backend-app.local;  # Custom local domain, adjust as needed

    location / {
        proxy_pass http://localhost:8000;  # Port where Gunicorn serves backend-app
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}