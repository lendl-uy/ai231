<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>PII Detection Service</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="header">
    <div class="user-info">
        Hi <span id="username">{{ username }}</span>! <a href="/logout">Logout</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="mt-4">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
  </div>
    <div class="text-center">
        <a href="/">
            <img src="{{url_for('static', filename='PII Finder.png')}}" alt="PII Finder" class="img-fluid img-fixed-below-threshold"/>
        </a>
    </div>

    <ul class="nav nav-underline justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="/save-essay-view">Search for PIIs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active">View all predictions</a>
      </li>
    </ul>

    <div class="accordion accordion-flush" id="documentAccordion">
        <!-- Documents will be listed here as accordion items -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for("static", filename="predictions_view_scripts.js") }}"></script>

</body>
</html>
