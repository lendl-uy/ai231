<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>PII Detection Service</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="text-center">
        <a href="/">
            <img src="{{url_for("static", filename="PII Finder.png")}}" alt="PII Finder" style="width:15%" class="img-fluid"/>
        </a>
    </div>

    <ul class="nav nav-underline justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" >Search for PIIs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/predictions-view">View predictions</a>
      </li>
    </ul>

    <div class="mb-3">
        <label for="essay-textbox" class="form-label">Write your document here!</label>
        <textarea class="form-control" id="essay-textbox" rows="10"></textarea>
    </div>

    <div class="d-grid gap-2 col-1 mx-auto">
      <button class="btn btn-primary" id="submit-button" type="button" onclick="submitDocument()">Submit</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function goToSubmitEssay() {
            window.location.href = "/save-essay-view";
        }

        function goToPredictionsView() {
            window.location.href = "/predictions-view";
        }

        function submitDocument() {
            var essayText = document.getElementById("essay-textbox").value;
            fetch("/save-essay", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ essay: essayText })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Success:", data);
            })
            .catch((error) => {
                console.error("Error:", error);
                alert("Failed to detect PII.");
            });
        }
    </script>

</body>
</html>
