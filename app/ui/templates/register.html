<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="text-center">
        <a href="/">
            <img src="{{url_for('static', filename='PII Finder.png')}}" alt="PII Finder" class="img-fluid img-fixed-below-threshold"/>
        </a>
    </div>

    <div class="mb-3">
        <form method="POST">
            <div class="pb-3 row">
                <div class="col-md-3 mx-auto">
                    <h1 class="text-center">Register</h1>
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control {% if 'username' in errors %}is-invalid{% endif %}" id="username" name="username" value="{{ request.form.username }}" required>
                    {% if 'username' in errors %}
                        <div class="invalid-feedback">
                            {{ errors['username'] }}
                        </div>
                    {% endif %}
                </div>
            </div>
            <div class="pb-3 row">
                <div class="col-md-3 mx-auto">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <div class="pb-3 row text-center">
                <div class="col-md-3 mx-auto">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
