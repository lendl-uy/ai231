<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>PII Detection Service</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="text-center">
        <a href="/">
            <img src="{{url_for('static', filename='PII Finder.png')}}" alt="PII Finder" class="img-fluid img-fixed-below-threshold"/>
        </a>
    </div>

    <ul class="nav nav-underline justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="/predictions-view">View all predictions</a>
      </li>
    </ul>

    <div class="mb-3">
        <h1>Validate PII Labels</h1>
        <div id="document-viewer">
            <!-- Document content will be loaded here -->
        </div>
    </div>

    <div class="d-grid gap-2 col-1 mx-auto">
      <button class="btn btn-primary" id="submit-button" type="button" onclick="submitLabelChanges()">Validate</button>
    </div>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for("static", filename="validate_scripts.js") }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
